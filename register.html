<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #dc3545;
            color: white;
            padding: 10px;
            font-size: 10px;
        }
        .container {
            margin: 50px auto;
            width: 40%;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        form {
            text-align: left;
        }
        label {
            font-size: 18px;
            font-weight: bold;
        }
        input[type="text"], 
        input[type="email"], 
        input[type="password"], 
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #dc3545;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
     <!-- Header -->
  <header>
    <h1>BloodLifeConnect</h1>
    <p class="sub-header">Saving Lives, One Drop at a Time</p>
  </header>


    <div class="container">
        <h2>Register</h2>
        <form action="backend/register.php" method="post">
    <label>Name:</label>
    <input type="text" name="name" required>

    <label>Email:</label>
    <input type="email" name="email" required>

    <label>Password:</label>
    <input type="password" name="password" required>

    <label>Blood Group:</label>
    <input type="text" name="blood_group" required>

    <label>Age:</label>
    <input type="number" name="age" required>

    <label>Phone:</label>
    <input type="text" name="phone" required> <!-- Ensure the name matches backend -->
    
    <input type="submit" value="Register">
</form>
        
    </div>
    <p>Already had a account<a href="login.html">Sign in here</a></p>
</body>
</html>
