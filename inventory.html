<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blood Inventory Management</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f8;
      margin: 0;
    }

    nav {
      background-color: #b71c1c;
      padding: 12px;
      display: flex;
      justify-content: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 12px 18px;
      font-weight: bold;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .inventory-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .inventory-container h2 {
      text-align: center;
      color: #b71c1c;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    th, td {
      padding: 14px;
      border: 1px solid #ddd;
      text-align: center;
      font-size: 16px;
    }

    th {
      background-color: #f8d7da;
      color: #b71c1c;
    }

    input[type="number"] {
      width: 70px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 18px;
      background-color: #d32f2f;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>

  <nav>
    <a href="welcome.html">Home</a>
    <a href="admin-dashboard.html">Admin Dashboard</a>
    <a href="inventory.html">Inventory</a>
    <a href="login.html">Logout</a>
  </nav>

  <div class="inventory-container">
    <h2>Manage Blood Inventory</h2>

    <form id="inventoryForm" action="backend/update_inventory.php" method="POST">
      <table>
        <tr>
          <th>Blood Group</th>
          <th>Available Units (ml)</th>
        </tr>
        <tr><td>A+</td><td><input type="number" name="Aplus" value="1200" min="0"></td></tr>
        <tr><td>A−</td><td><input type="number" name="Aneg" value="800" min="0"></td></tr>
        <tr><td>B+</td><td><input type="number" name="Bplus" value="900" min="0"></td></tr>
        <tr><td>B−</td><td><input type="number" name="Bneg" value="500" min="0"></td></tr>
        <tr><td>O+</td><td><input type="number" name="Oplus" value="1500" min="0"></td></tr>
        <tr><td>O−</td><td><input type="number" name="Oneg" value="600" min="0"></td></tr>
        <tr><td>AB+</td><td><input type="number" name="ABplus" value="700" min="0"></td></tr>
        <tr><td>AB−</td><td><input type="number" name="ABneg" value="300" min="0"></td></tr>
      </table>

      <div style="text-align: center;">
        <button type="submit">Update Inventory</button>
      </div>
    </form>
  </div>

</body>
</html>
